apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: 'version.gradle'

android {
    compileSdkVersion 29
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionName libVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    // TODO: when playkit without plugins is released, replace this.

    implementation 'com.kaltura:kaltura-player-android:develop-SNAPSHOT'
    implementation 'com.kaltura:playkit-android:dev-SNAPSHOT'
    implementation 'com.kaltura:playkit-android-providers:develop-SNAPSHOT'
    implementation 'com.kaltura:playkit-android-kava:develop-SNAPSHOT'

//    implementation project(":playkit")
//    implementation project(":providers")
//    implementation project(":kava")
//    implementation project(":tvplayer")

    implementation 'tv.broadpeak.smartlib:smartlib-kaltura:03.01.02.3264'
}